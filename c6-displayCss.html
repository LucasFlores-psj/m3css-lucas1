<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display en CSS</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: blue;
      color: white;
      border: solid 1px black; 
      margin: 5px;
      display: inline-block;
      text-align: center;
      align-content: center;
    }
    span{
      border: 1px solid black;
      display: block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>box 1</div>
  <div>box 2</div>
  <div>box 3</div>
  <div>box 4</div>
  <div>box 5</div>
  <div>box 6</div>
  <div>box 7</div>
  <div>box 8</div>
  <div>box 9</div>
  <span>item 1</span>
  <span>item 2</span>
  <span>item 3</span>
  <span>item 4</span>
  <span>item 5</span>
  <span>item 6</span>
</body>
</html>
